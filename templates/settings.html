<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>動画設定</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
 </style>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded">動画設定</h1>
 </header>

 <!-- 本文 -->
 <article class="container">
  <section class="row mt-4">
   <form method="POST">
    <div class="mb-2">
     <label class="form-control-label">動画フォルダ
      <input type="text" name="folder" class="form-control" size="80" value="{{folder}}"> 
     </label>
    </div>  
    <div class="mb-2">
     <label class="form-check-label">
      <input type="checkbox" name="shuffle" class="form-check-input" value="shuffle" checked> 
      シャッフル
     </label>
    </div>  
    <div class="mt-3 mb-2">
      <input type="submit" class="btn btn-primary" value="送信する"> 
    </div>
    <p class="text-info mt-4">{{message}}</p>  
   </form>
  </section>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
