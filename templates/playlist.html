<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>プレイリスト選択・保存</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
 </style>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-primary bg-light rounded">プレイリスト選択・保存</h1>
 </header>

 <!-- 本文 -->
 <article class="container">
  <section class="row mt-4">
   <form method="POST" action="?">
    <div class="mb-2">
     <label class="form-control-label">プレイリストの選択
      <select name="loadfile" class="form-select" size="5">{{options}}</select>
     </label>
    </div>
    <div class="mb-2">
     <label class="form-control-label">プレイリストとして保存ファイル名
      <input type="text" name="savefile" class="form-control" size="50" value="{{savefile}}">
     </label>
    </div>
    <div class="mt-3 mb-2">
      <button class="btn btn-primary" type="submit" formaction="/load_playlist">プレイリストの選択</button>
      <button class="btn btn-primary" type="submit" formaction="/save_playlist">現在のプレイリストを保存</button>
      <button class="btn btn-secondary" type="button" onclick="javascript:window.close()">閉じる</button>
    </div>
    <p class="mt-4 text-info">{{message}}</p>
   </form>
   <p class="mt-4 text-primary">プレイリストの編集はアプリの ./plyalists フォルダ内のファイルを手動で編集します。</p>
   <p class="mt-4 text-primary">プレイリストを変更したときは、メインページでリセットを行ってください。</p>
  </section>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
